<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 36th Birthday, Sis!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease-out;
            cursor: pointer;
        }

        .loader-text {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #00f0ff;
            text-shadow: 0 0 10px #00f0ff;
        }

        .start-hint {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* UI Container */
        #ui-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* Typewriter Text */
        .typewriter-text {
            font-size: 38px;
            font-weight: bold;
            letter-spacing: 1px;
            min-height: 40px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #ff00cc, #3333ff, #00f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #final-text {
            font-size: 24px;
            margin-top: 20px;
            opacity: 0;
        }

        /* Dashboard */
        #dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .data-card {
            background: rgba(0, 20, 40, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.1);
        }

        .data-number {
            font-size: 28px;
            font-weight: bold;
            color: #00f0ff;
            display: block;
        }

        .data-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="music_test.mp3" type="audio/mpeg">
    </audio>

    <div id="loading-screen">
        <div class="loader-text">VERSION 36.0 OF YUEHUI RELEASED</div>
        <div class="loader-text">SYSTEM INITIALIZING...</div>
        <div style="width: 100px; height: 2px; background: #333; position: relative; overflow: hidden;">
            <div
                style="position: absolute; left: -100%; width: 100%; height: 100%; background: #00f0ff; animation: loadBar 2s linear infinite;">
            </div>
        </div>
        <div class="start-hint">[ 点击屏幕开启旅程 ]</div>
    </div>

    <div id="canvas-container"></div>
    <canvas id="fireworks-canvas"></canvas>

    <div id="ui-container">
        <div id="greeting-text" class="typewriter-text"></div>

        <div id="dashboard">
            <div class="data-card">
                <span class="data-number" data-target="13170" data-suffix="天">0</span>
                <span class="data-label">人生已解锁天数</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="14223" data-suffix="万次+">0</span>
                <span class="data-label">心脏跳动</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="11671" data-suffix="天">0</span>
                <span class="data-label">你成为我的老姐已有</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="6593" data-suffix="天">0</span>
                <span class="data-label">你成年已有</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="1234" data-suffix="天">0</span>
                <span class="data-label">你成婚已有</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="1000" data-suffix="天+">0</span>
                <span class="data-label">你成为霸道女总裁已有</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="420" data-suffix="天">0</span>
                <span class="data-label">你有可爱大胖娃已有</span>
            </div>
            <div class="data-card">
                <span class="data-number" data-target="0" data-suffix="天！！">0</span>
                <span class="data-label">你实现暴富只有</span>
            </div>
        </div>

        <div id="final-text" class="typewriter-text"></div>
    </div>

    <script>
        // ================= THREE.JS 3D SCENE SETUP =================
        let scene, camera, renderer, stars, heartMesh;
        let heartMaterialUniforms = { time: { value: 0 } };

        function initThreeJS() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // --- 1. Starfield (星空背景) ---
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
            const starVertices = [];
            for (let i = 0; i < 15000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = -Math.random() * 3000;
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            // --- 2. 3D Heart (3D 爱心 - 初始隐藏) ---
            // 使用参数方程生成爱心形状
            const heartShape = new THREE.Shape();
            const x = 0, y = 0;
            heartShape.moveTo(x + 5, y + 5);
            heartShape.bezierCurveTo(x + 5, y + 5, x + 4, y, x, y);
            heartShape.bezierCurveTo(x - 6, y, x - 6, y + 7, x - 6, y + 7);
            heartShape.bezierCurveTo(x - 6, y + 11, x - 3, y + 15.4, x + 5, y + 19);
            heartShape.bezierCurveTo(x + 12, y + 15.4, x + 16, y + 11, x + 16, y + 7);
            heartShape.bezierCurveTo(x + 16, y + 7, x + 16, y, x + 10, y);
            heartShape.bezierCurveTo(x + 7, y, x + 5, y + 5, x + 5, y + 5);

            const extrudeSettings = { depth: 4, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 1, bevelThickness: 1 };
            const heartGeometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

            // 自定义材质让它看起来像发光的星河
            const customMaterial = new THREE.ShaderMaterial({
                uniforms: heartMaterialUniforms,
                vertexShader: `
                  varying vec2 vUv;
                  varying vec3 vPos;
                  void main() {
                    vUv = uv;
                    vPos = position;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                  }
                `,
                fragmentShader: `
                  uniform float time;
                  varying vec2 vUv;
                  varying vec3 vPos;
                  void main() {
                    // 简单的颜色渐变和闪烁效果
                    float glow = sin(vPos.y * 0.1 + time * 2.0) * 0.5 + 0.5;
                    vec3 color1 = vec3(0.0, 0.2, 0.8); // 深蓝
                    vec3 color2 = vec3(0.0, 0.8, 1.0); // 青色
                    vec3 color3 = vec3(1.0, 0.0, 0.5); // 粉紫

                    vec3 finalColor = mix(color1, color2, vUv.y);
                    finalColor = mix(finalColor, color3, glow * 0.7);

                    gl_FragColor = vec4(finalColor, 0.8);
                  }
                `,
                transparent: true,
                wireframe: true // 线框模式看起来更科技感
            });

            heartMesh = new THREE.Mesh(heartGeometry, customMaterial);
            heartMesh.scale.set(0.5, 0.5, 0.5);
            heartMesh.position.set(0, -5, -100); // 初始位置在远处
            heartMesh.rotation.x = Math.PI; // 翻转一下让尖角朝下
            heartMesh.visible = false; // 初始不可见
            scene.add(heartMesh);

            camera.position.z = 10;
            animateThreeJS();
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);
            // 星空移动
            const positions = stars.geometry.attributes.position.array;
            for (let i = 2; i < positions.length; i += 3) {
                positions[i] += 5; // 向相机移动
                if (positions[i] > 100) {
                    positions[i] = -3000; // 重置到远处
                }
            }
            stars.geometry.attributes.position.needsUpdate = true;

            // 爱心动画
            if (heartMesh.visible) {
                heartMesh.rotation.y += 0.01;
                heartMaterialUniforms.time.value += 0.01;
            }

            renderer.render(scene, camera);
        }

        // 窗口调整大小响应
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            resizeCanvas();
        });


        // ================= FIREWORKS SETUP (简易烟花实现) =================
        const canvas = document.getElementById("fireworks-canvas");
        const ctx = canvas.getContext("2d");
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        function random(min, max) { return Math.random() * (max - min) + min; }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.radius = random(1, 3);
                this.velocity = { x: random(-3, 3), y: random(-3, 3) };
                this.alpha = 1; this.friction = 0.98; this.gravity = 0.05;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x; this.y = canvas.height;
                this.targetX = x; this.targetY = y;
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.velocity = { x: 0, y: random(-12, -8) };
                this.radius = 3;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill();
            }
            update() {
                this.y += this.velocity.y;
                if (this.y <= this.targetY) {
                    // Explode
                    for (let i = 0; i < 50; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                    return true; // Has exploded
                }
                return false;
            }
        }

        function animateFireworks() {
            requestAnimationFrame(animateFireworks);
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // 拖尾效果
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (heartMesh.visible && Math.random() < 0.05) { // 只有爱心出现后才放烟花
                fireworks.push(new Firework(random(0, canvas.width), random(0, canvas.height / 2)));
            }

            fireworks.forEach((fw, index) => {
                fw.draw();
                if (fw.update()) fireworks.splice(index, 1);
            });
            particles.forEach((p, index) => {
                p.draw(); p.update();
                if (p.alpha <= 0) particles.splice(index, 1);
            });
        }


        // ================= TIMELINE & UI LOGIC =================

        // 打字机效果函数
        function typeWriter(elementId, text, speed, callback) {
            let i = 0;
            let dom = document.getElementById(elementId);
            dom.innerHTML = "";
            dom.style.opacity = 1;
            function type() {
                if (i < text.length) {
                    dom.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // 数字滚动动画
        function animateNumbers() {
            const counters = document.querySelectorAll('.data-number');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const suffix = counter.getAttribute('data-suffix') || "";
                const duration = 3000; // 3秒完成
                const stepTime = Math.abs(Math.floor(duration / target));

                let current = 0;
                const timer = setInterval(() => {
                    current += Math.ceil(target / 100);
                    if (current > target) current = target;
                    // 格式化数字加逗号
                    counter.innerText = current.toLocaleString() + suffix;
                    if (current === target) clearInterval(timer);
                }, 30);
            });
        }

        // 主流程控制
        function startExperience() {
            // 0. 播放音乐，隐藏 Loading
            document.getElementById('bg-music').play();
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.remove(), 1500);

            const tl = gsap.timeline();

            // 1. 3秒后开始打字机祝福
            tl.to({}, { duration: 2 })
                .call(() => {
                    typeWriter("greeting-text", "我的姐姐，Happy Birthday!", 200);
                });

            // 2. 6秒后显示仪表盘并开始计数
            tl.to({}, { duration: 3.5 })
                .to("#greeting-text", { y: -50, duration: 1, scale: 0.8 }) // 文字上移变小
                .to("#dashboard", { opacity: 1, duration: 1 }, "-=0.5") // 仪表盘浮现
                .call(animateNumbers);

            // 3. 15秒后显示最后一行字，隐藏仪表盘
            tl.to({}, { duration: 9 })
                .to("#dashboard", { opacity: 0, y: 50, duration: 1 })
                .call(() => {
                    typeWriter("final-text", "但对我来说，你只有一个版本。", 200);
                });

            // 4. 18秒后显示3D爱心和烟花
            tl.to({}, { duration: 3 })
                .call(() => {
                    heartMesh.visible = true;
                    // 爱心从远处飞入
                    gsap.to(heartMesh.position, { z: -30, y: 0, duration: 3, ease: "power2.out" });
                    // 开始烟花动画循环
                    animateFireworks();
                });
        }

        // 初始化
        initThreeJS();
        // 点击屏幕开始
        document.getElementById('loading-screen').addEventListener('click', startExperience, { once: true });

    </script>
    <style>
        @keyframes loadBar {
            0% {
                left: -100%;
            }

            50% {
                left: 0;
            }

            100% {
                left: 100%;
            }
        }
    </style>
</body>

</html>
